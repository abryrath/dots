
<VirtualHost *:80>
    DocumentRoot "test"
    ServerName dev.test.com
    ErrorLog "/usr/local/var/log/httpd/dev.test.com-error_log"
    CustomLog "/usr/local/var/log/httpd/dev.test.com-access_log" common
    <Directory "test">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
