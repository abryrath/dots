<VirtualHost *:80>
	DocumentRoot "/Users/abryrath/Union/Sites/gametime-com/public_html"
	ServerName dev.gametime.com
	# ServerAlias dev.fast.gametime.com
	ErrorLog "/usr/local/var/log/httpd/dev.gametime.com-error_log"
	CustomLog "/usr/local/var/log/httpd/dev.gametime.com-access_log" common
	ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/usr/local/var/run/php-70.sock|fcgi://127.0.0.1//Users/abryrath/Union/Sites/gametime-com/public_html
	<Directory "/Users/abryrath/Union/Sites/gametime-com/public_html">
		AllowOverride all
		Require all granted
	</Directory>
</VirtualHost>

